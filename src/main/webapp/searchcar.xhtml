<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="mainarea">
        <h:outputText value="Search for cars" styleClass="carsTitle"/>

        <h:form>

            <h:messages style="color: red" />

            <h:panelGrid columns="2" styleClass="innerContent">
                <h:outputLabel value="Brand:" for="brand" />
                <h:inputText id="brand" value="#{carManager.car.brand}"/>

                <h:outputLabel value="Color:" for="color" />
                <h:inputText id="color" value="#{carManager.car.color}"/>

                <h:outputLabel value="Country:" for="country" />
                <h:selectOneMenu id="country" value="#{carManager.car.country}">
                    <f:selectItems value="#{countriesForSearch}" var="country" itemLabel="#{country}" itemValue="#{country}" />
                </h:selectOneMenu>

            </h:panelGrid>

            <h:commandButton action="#{carManager.search}" value="Search car" />
        </h:form>
    </ui:define>

</ui:composition>
